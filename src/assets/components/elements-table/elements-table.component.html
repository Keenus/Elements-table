<div class="container">
  <div class="search">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Filter" #input (keyup)="applyFilter(input.value)">
    </mat-form-field>
  </div>

  @if (data.length === 0) {
    <div class="no-data-info">
      Loading data...
    </div>
  } @else {
    <mat-table [dataSource]="data">
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.position }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="openEdit('name',element)"> {{ element.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="openEdit('weight',element)"> {{ element.weight }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="openEdit('symbol',element)"> {{ element.symbol }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  }

</div>
